<!DOCTYPE html>
<html lang="en">
  <head>
  <!-- BASIC -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <!-- TITLE (VERY IMPORTANT) -->
  <title>Re&Le Travel Buddy | Explore Destinations, Districts & Travel Stories</title>

  <!-- META DESCRIPTION -->
  <meta
    name="description"
    content="Re&Le Travel Buddy helps you explore destinations, districts, and travel stories. Discover places, plan trips, and read travel blogs with local insights."
  />

  <!-- KEYWORDS (OPTIONAL, NOT CRITICAL ANYMORE) -->
  <meta
    name="keywords"
    content="travel, destinations, districts, travel blogs, tourism, trip planning, Re&Le Travel Buddy"
  />

  <!-- AUTHOR -->
  <meta name="author" content="Re&Le Travel Buddy" />

  <!-- CANONICAL URL -->
  <link rel="canonical" href="https://www.reandletravelbuddy.com/" />

  <!-- FAVICONS -->
  <link rel="icon" href="/LOGO.png" />
  <link rel="apple-touch-icon" href="/LOGO.png" />
  <link rel="shortcut icon" href="/LOGO.png" />
  <link rel="icon" type="image/png" sizes="48x48" href="/LOGO-48.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="/LOGO-192.png" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />

  <!-- OPEN GRAPH (FACEBOOK / WHATSAPP / INSTAGRAM) -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Re&Le Travel Buddy" />
  <meta
    property="og:description"
    content="Explore destinations, districts, and travel stories. Plan your next journey with Re&Le Travel Buddy."
  />
  <meta property="og:url" content="https://www.reandletravelbuddy.com/" />
  <meta property="og:image" content="https://www.reandletravelbuddy.com/LOGO-192.png" />
  <meta property="og:site_name" content="Re&Le Travel Buddy" />

  <!-- TWITTER / X -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Re&Le Travel Buddy" />
  <meta
    name="twitter:description"
    content="Discover destinations, districts, and travel blogs with Re&Le Travel Buddy."
  />
  <meta name="twitter:image" content="https://www.reandletravelbuddy.com/LOGO-192.png" />

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Schoolbell&family=Baloo+2:wght@400;500;600;700&family=Roboto:wght@400;500;700&family=Kreon:wght@500&family=Poppins:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet"
  />

  <!-- TAILWIND -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            "brand-dark": "#1F2044",
            "brand-light-purple": "#F4F5FF",
            "brand-yellow": "#FEC93E",
            "brand-gray": "#7B7B7B"
          },
          fontFamily: {
            schoolbell: ["Schoolbell", "cursive"],
            baloo: ['"Baloo 2"', "cursive"],
            roboto: ["Roboto", "sans-serif"],
            poppins: ["Poppins", "sans-serif"]
          }
        }
      }
    };
  </script>

  <!-- IMPORT MAPS -->
  <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.1.1",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
        "react/": "https://aistudiocdn.com/react@^19.1.1/"
      }
    }
  </script>

  <!-- STRUCTURED DATA (ORGANIZATION) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "Re&Le Travel Buddy",
    "url": "https://www.reandletravelbuddy.com",
    "logo": "https://www.reandletravelbuddy.com/LOGO.png"
  }
  </script>

  <!-- GLOBAL STYLES -->
  <link rel="stylesheet" href="/index.css" />
</head>

  <body class="bg-white">
    <div id="root"></div>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
